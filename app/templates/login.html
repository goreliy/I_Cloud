{% extends "base.html" %}

{% block title %}Вход - {{ app_name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-lg-4 mx-auto">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Вход</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus
                               oninput="validateEmail(this)" pattern="[a-zA-Z0-9@.\-_+]+">
                        <div class="invalid-feedback">
                            Email не может содержать пробелы или спецсимволы
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Войти
                        </button>
                    </div>
                </form>

                <hr>

                <div class="text-center">
                    <p class="mb-0">
                        Нет аккаунта? <a href="/register">Зарегистрируйтесь</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function validateEmail(input) {
    const email = input.value;
    
    // Проверка пробелов
    if (email.includes(' ')) {
        input.setCustomValidity('Email не может содержать пробелы');
        return false;
    }
    
    // Проверка спецсимволов (только разрешенные для email)
    const regex = /^[a-zA-Z0-9@.\-_+]+$/;
    if (email && !regex.test(email)) {
        input.setCustomValidity('Недопустимые символы в email. Разрешены: буквы, цифры, @.-_+');
        return false;
    }
    
    input.setCustomValidity('');
    return true;
}
</script>
{% endblock %}
