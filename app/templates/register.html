{% extends "base.html" %}

{% block title %}Регистрация - {{ app_name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-lg-4 mx-auto">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i> Регистрация</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus
                               oninput="validateEmail(this)" pattern="[a-zA-Z0-9@.\-_+]+">
                        <small class="form-text text-muted">
                            Без пробелов и спецсимволов. Разрешены: буквы, цифры, @.-_+
                        </small>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        <small class="form-text text-muted">Минимум 6 символов</small>
                    </div>

                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">Подтверждение пароля</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-person-plus"></i> Зарегистрироваться
                        </button>
                    </div>
                </form>

                <hr>

                <div class="text-center">
                    <p class="mb-0">
                        Уже есть аккаунт? <a href="/login">Войдите</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function validateEmail(input) {
    const email = input.value;
    
    // Проверка пробелов
    if (email.includes(' ')) {
        input.setCustomValidity('Email не может содержать пробелы');
        return false;
    }
    
    // Проверка спецсимволов (только разрешенные для email)
    const regex = /^[a-zA-Z0-9@.\-_+]+$/;
    if (email && !regex.test(email)) {
        input.setCustomValidity('Недопустимые символы в email. Разрешены: буквы, цифры, @.-_+');
        return false;
    }
    
    input.setCustomValidity('');
    return true;
}
</script>
{% endblock %}
