<svg width="180" height="250" xmlns="http://www.w3.org/2000/svg">
    <!-- Контейнер -->
    <rect x="40" y="30" width="100" height="180" 
          stroke="#333" fill="none" stroke-width="3" rx="5"/>
    
    <!-- Заливка уровня (высота меняется) -->
    <rect id="level-fill" x="43" y="130" width="94" height="77" 
          fill="#2196F3" opacity="0.7"/>
    
    <!-- Волны на поверхности (опционально) -->
    <path id="level-wave" d="M 43,130 Q 65,125 87,130 T 137,130" 
          fill="none" stroke="#1976D2" stroke-width="2"/>
    
    <!-- Граница уровня -->
    <line x1="40" y1="130" x2="140" y2="130" stroke="#1976D2" stroke-width="2"/>
    
    <!-- Процентное значение -->
    <text id="level-value" x="90" y="230" text-anchor="middle" 
          font-size="24" font-weight="bold">50%</text>
    
    <!-- Метки шкалы -->
    <line x1="35" y1="50" x2="40" y2="50" stroke="#999" stroke-width="1"/>
    <text x="25" y="55" font-size="10" fill="#666">100</text>
    
    <line x1="35" y1="95" x2="40" y2="95" stroke="#999" stroke-width="1"/>
    <text x="28" y="100" font-size="10" fill="#666">75</text>
    
    <line x1="35" y1="140" x2="40" y2="140" stroke="#999" stroke-width="1"/>
    <text x="28" y="145" font-size="10" fill="#666">50</text>
    
    <line x1="35" y1="185" x2="40" y2="185" stroke="#999" stroke-width="1"/>
    <text x="28" y="190" font-size="10" fill="#666">25</text>
    
    <line x1="35" y1="210" x2="40" y2="210" stroke="#999" stroke-width="1"/>
    <text x="32" y="215" font-size="10" fill="#666">0</text>
</svg>
















